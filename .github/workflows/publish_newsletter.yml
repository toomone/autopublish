name: Publish newsletter
on: 
  pull_request:
    branches: [ master ]
    types: [ closed ]

jobs:
  publish_newsletter:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref,'autopublish-')
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Display current date
        run: echo "${{ steps.date.outputs.date }}"

      - name: Get newsletter filename 
        run: |
          echo "${{ env.last_newsletter }}"        

      - name: Push newsletter file
        uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'last_newsletter.md'
          destination_repo: 'toomone/fake-blog'
          destination_folder: '_posts'
          user_email: 'thomas.cousin@gmail.com'
          user_name: 'toomone'
          commit_message: 'Devops newsletter on ${{ steps.date.outputs.date }}'