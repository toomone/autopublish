# This is a basic workflow that is manually triggered

name: Create Branch 2

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  create_branch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v2
        with:
          token: '${{secrets.GITHUB_TOKEN}}'
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create branch / Merge file / Add file/ Commit / Push remote to Origin
        run: |
          git checkout -b autopublish-${{ steps.date.outputs.date }}
          awk 'FNR==1{print ""}{print}' ./cartridge.yml ./content.yml > ./post.yml
          git config --global user.email "thomas.cousin@gmail.com"
          git config --global user.name "GH Action Auto publish"
          git add .
          git commit -m "Add post.yml file"
          git push origin autopublish-${{ steps.date.outputs.date }}
       